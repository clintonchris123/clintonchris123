<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegX</title>
    <link rel="stylesheet" href="../tailwind-components/style/output.css">
</head>
<body>
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 md:h-1/2 lg:h-1/3">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
          <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Isi Data Diri Anda</h2>
        </div>
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" action="#" method="POST">
            <div>
              <label for="email" class="block text-sm font-medium leading-6 text-gray-900 " >Email</label>
              <div class="mt-2">
                <input id="input" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-2" placeholder="Masukkan Email Anda">
              </div>
              <p id="validasi"></p>
            </div>
        </div>
      </div>
      <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 md:h-1/2 lg:h-1/3">
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" action="#" method="POST">
            <div>
              <label for="email" class="block text-sm font-medium leading-6 text-gray-900 " >Masukkan Nama anda</label>
              <div class="mt-2">
                <input id="inputnama" name="name" type="name" autocomplete="name" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-2" placeholder="Masukkan Nama Anda">
              </div>
              <p id="validasinama"></p>
            </div>
        </div>
      </div>
      <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 md:h-1/2 lg:h-1/3">
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" action="#" method="POST">
            <div>
              <label for="email" class="block text-sm font-medium leading-6 text-gray-900 " >Masukkan Password</label>
              <div class="mt-2">
                <input id="pass" name="pass" type="pass" autocomplete="pass" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-2" placeholder="Masukkan Password Anda">
              </div>
              <p id="pw"></p>
            </div>
        </div>
      </div>
      <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 md:h-1/2 lg:h-1/3">
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" action="#" method="POST">
            <div>
              <label for="email" class="block text-sm font-medium leading-6 text-gray-900 " >Masukkan Nomor HP</label>
              <div class="mt-2">
                <input id="nohp" name="nohp" type="nohp" autocomplete="nohp" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-2" placeholder="Masukkan Nomor Handphone Anda">
              </div>
              <p id="hp"></p>
            </div>
        </div>
      </div>
      <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 md:h-1/2 lg:h-1/3">
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" action="#" method="POST">
                <div>
                    <label for="jk" class="block text-sm font-medium leading-6 text-gray-900">Jenis Kelamin</label>
                    <div class="mt-2">
                        <input id="jk" name="jk" type="text" autocomplete="jk" required
                               class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-2"
                               placeholder="Masukkan Jenis Kelamin">
                    </div>
                    <p id="jeniskelamin"></p>
                </div>
            </form>
        </div>
    </div>    
      <script src="script.js"></script>
</body>
</html>
